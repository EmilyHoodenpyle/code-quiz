<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h3>View Highscores</h3>
      <h3>Time: 0</h3>
    </header>
    <main>
      <!-- STARTING PAGE -->
      <div class="startingPage" data-number="1" data-state="visible">
        <h1>Coding Quiz</h1>
        <p>try to  answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds</p>
      </div>
      <!-- QUIZ PROPER -->
      <div class="questions" data-number="2" data-state="hidden">

      </div>
      <!-- ALL DONE -->
      <div class="allDone" data-number="3" data-state="hidden">

      </div>
      <!-- HIGH SCORES -->
      <div class="highScores" data-number="4" data-state="hidden">

      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
